{% extends '_layouts/base.html' %}

{% block content %}
    <h3>{{ forum }}</h3>
    <table>
    {% for thread in threads %}
        <tr><td><a href="{{ thread.get_absolute_url }}">{{ thread }}</a></td></tr>
    {% endfor %}
    <tr>
        <td><a href="{% url 'create_thread' forum.id %}">Create Topic</a></td>
    </tr>
    </table>
{% endblock %}
