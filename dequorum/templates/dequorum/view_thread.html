{% extends '_layouts/dequorum_base.html' %}



{% block forum_content %}
    <h3>{{ thread }}</h3>
    <table>
    {% for post in posts %}
        <tr><td>{{ post.subject }</td></tr>
        <tr><td>{{ post.content }</td></tr>
        <tr><td>{{ post.author }</td></tr>
    {% endfor %}
    </table>
{% endblock forum_content %}
