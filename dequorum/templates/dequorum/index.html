{% extends '_layouts/dequorum_base.html' %}



{% block forum_content %}
    <h3>Categories</h3>
    <p><a href="{% url 'forum_register' %}">Register for the Forum</a></p>
    <p>{{ user }}</p>
    <p><a href="{% url 'forum_profile' %}">Profile</a></p>
    <p><a href="{% url 'forum_login' %}">Login To Forum</a></p>

    <h3>Categories</h3>
    {% for category in categories %}
        <a href="{{ category.get_absolute_url }}">{{ category }}</a>
    {% endfor %}
{% endblock forum_content %}
